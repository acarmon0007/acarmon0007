<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Student Data</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
 <script>
 $(document).ready(function() {
  
  function getData() {
   $.getJSON("cit5students.json", function(data) {
    var source = $("#student-template").html();
    var template = Handlebars.compile(source);
    var html = template(data);
    $("#student-table").html(html);
   });
  }
  
  $("#cit-majors-button").click(function() {
    filterTable("CIT");
});

$("#business-majors-button").click(function() {
    filterTable("BUS");
  });
  
  function filterTable(major) {
    $("tr").hide();
    $("td:contains('"+major+"')").parent().show();
    $("th").show();
}
  
 });
 </script>
 <script id="student-template" type="text/x-handlebars-template">
    {{#each this}}
    <tr>
        <td>{{name}}</td>
        <td>{{major}}</td>
        <td>{{gpa}}</td>
    </tr>
    {{/each}}
</script>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Major</th>
            <th>GPA</th>
        </tr>
    </thead>
    <tbody id="student-table">
    </tbody>
</table>
 </script>
</head>
<body>
 <button id="cit-majors-button">CIT Majors</button>
 <button id="business-majors-button">Business Majors</button>
 <div id="student-table"></div>
</body>
</html>
